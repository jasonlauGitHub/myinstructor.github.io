<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="stylesheet" href="assets/media.css" media="all">
    <title>Class 5</title>
  </head>
  <body>
    <main>
      <header>
        <div class="container flexbox">
          <div class="heading">
            <h1>Media</h1>
          </div>
          <nav>
            <ul>
              <li><a href="https://www.amazon.ca/" target="_blank">Amazon</a></li>
              <li><a href="https://www.bestbuy.ca/" target="_blank">Bestbuy</a></li>
              <li><a href="https://www.walmart.ca/" target="_blank">Walmart</a></li>
              <li><a href="https://www.andrespecht.com/" target="_blank">My website</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container">
        <!-- Image -->
        <div class="img">
          <h2>Image</h2>
          <figure>
            <img src="assets/laptop.jpg">
          </figure>
        </div>

        <!-- Video -->
        <div class="video">
          <h2>Video</h2>
          <video width="100%" controls>
            <source src="assets/bunny.ogg" type="video/ogg">
            <source src="assets/bunny.webm" type="video/webm">
            Your browser does not support the video tag
          </video>
        </div>

        <!-- Audio -->
        <div class="audio">
          <h2>Audio</h2>
          <audio controls>
            <source src="assets/mario.mp3" type="audio/mpeg">
          </audio>
        </div>

      <!-- Youtube -->
      <!--
        An inline frame is used to embed another document within the current
        HTML document
      -->
      <h2>YouTube video (iframe)</h2>
      <iframe
        width="100%" height="700" src="https://www.youtube.com/embed/6ZfuNTqbHE8"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      </div>
      <br><br><br><br>
    </main>
  </body>
</html>
