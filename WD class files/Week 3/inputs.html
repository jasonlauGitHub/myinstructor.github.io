<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/inputs.css" media="all">
    <title>Web development | JavaScript</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <style>
      * { font-family: 'Nunito Sans', sans-serif; }
      h2 { margin-top: 60px; }
      /* :first-child doesn't work with 'p' */
      p { font-size: 18px; }
      p:first-of-type { margin-top: 20px; }
    </style>
  </head>
  <body>
    <header>
      <div class="container flexbox">
        <div class="title">
          <h1>JavaScript</h1>
        </div>
        <nav>
          <ul>
            <li><a href="https://github.com/myinstructor" target="_blank">GitHub</a></li>
            <li><a href="https://gitlab.com/andrespecht" target="_blank">GitLab</a></li>
            <li><a href="https://andrespecht.com/" target="_blank">About me</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <main>
        <h2>Celsius to Fahrenheit</h2>

        <input type="text" id="celsius" placeholder="Celsius (ex. 15)">
        <input type="button" value="Convert" onclick="toFahrenheit();">

        <div class="result">
          <p id="result">Result</p>
        </div>
      </main>

      <script>
        // Function
        function toFahrenheit() {
          // This will return a String (sequence of characters)
          // Using 'trim()' to 'clean' the user string/input
          let $input = document.getElementById("celsius").value.trim();

          console.log($input.length);
          // Here you have a new $input with no leading white spaces

          let $insert = document.getElementById("result");

          // Converting a string to a number (float)
          // parseInt(enter a string here)
          let $num = parseFloat($input); // 23.55
          let $result = $num * 1.8 + 32;

          // Validating "input" (don't trust users' inputs)
          // validation is about rules (common rules)
          if ($input == '') {
            $insert.innerHTML = 'Please, enter a number';
          } else {
            if (isNaN($input)) {
              $insert.innerHTML = 'Input must be a valid number';
            } else {
              $insert.innerHTML = '<strong>' + $input +
                                  '&#8451;</strong> is <strong>' + $result +
                                  '&#8457;</strong>';
            }
          }
        }

      </script>
    </div>
  </body>
</html>
