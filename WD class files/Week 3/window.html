<!DOCTYPE html>
<html lang="en" onclick="loadInfo();">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/base.css" media="all">
    <title>Web development | JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style type="text/css">
      * { font-family: 'Nunito Sans', sans-serif; }
      h2 { margin-top: 60px; }
      p { font-size: 18px; }
      p:first-of-type { margin-top: 20px; }

      .container p {
        margin-top: 80px;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container flexbox">
        <div class="title">
          <h1>JavaScript</h1>
        </div>
        <nav>
          <ul>
            <li><a href="https://github.com/myinstructor" target="_blank">GitHub</a></li>
            <li><a href="https://gitlab.com/andrespecht" target="_blank">GitLab</a></li>
            <li><a href="https://andrespecht.com/" target="_blank">About me</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <p id="output"><!-- Empty --></p>
    </div>

    <script>
      var $output = document.getElementById("output");

      $output.innerHTML = "This is amazing";

      window.onload = function() {
        loadInfo();
      }

      window.onresize = function() {
        loadInfo();
      }

      function loadInfo() {
        $output.innerHTML = "";

        var window_w = window.innerWidth;
        var window_h = window.innerHeight;

        var x = event.clientX;
        var y = event.clientY;

        $output.innerHTML = "Window width: " + window_w + "<br>";
        $output.innerHTML += "Window height: " + window_h + "<br>";
        $output.innerHTML += "X: " + x + " | Y: " + y;
      }
    </script>
  </body>
</html>
