  <body>
    <header>
      <div class="container flexbox">
        <div class="title">
          <h1>JavaScript</h1>

        <nav>
          <ul>
            <li><a href="https://github.com/myinstructor" target="_blank">GitHub</a></li>

            <li><a href="https://andrespecht.com/" target="_blank">About me</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <h2>Changing CSS style with vanilla JS</h2>
      <div class="flex">
        <div id="box-1"></div>
        <div id="box-2"></div>
        <div id="box-3"></div>
      </div>

      <div class="buttons">
        <input type="button" value="Red" onclick="toRed();">
        <input type="button" value="Green" onclick="toGreen();">
        <input type="button" value="Blue" onclick="toBlue();">
      </div>

      <script>
        const $boxOne = document.getElementById("box-1");
        const $boxTwo = document.getElementById("box-2");
        const $boxThree = document.getElementById("box-3");

        // Creating our very first function
        // Modules... reusable code... organized code
        function toRed() {
          $boxOne.style.backgroundColor = '#e54c02';
        }

        function toGreen() {
          $boxTwo.style.backgroundColor = '#02e5be';
        }

        function toBlue() {
          $boxThree.style.backgroundColor = '#029be5';
        }

        // This function requires 2 arguments
        function math(a, b) {
          // 'result' doesn't exist outside its block
          let result = a * b;
          return result;
        }

        var num1 = 1457;
        var num2 = 3;
        // Pass 2 paremeters

        var result = math(num1, num2);
        alert(result);
      </script>
    </div>
  </body>
