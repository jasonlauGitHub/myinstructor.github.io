<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Specht">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="assets/form.css" media="all">
    <title>Web development | JavaScript</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <style>
      * { font-family: 'Nunito Sans', sans-serif; }
      h2 { margin-top: 60px; }
      /* :first-child doesn't work with 'p' */
      p { font-size: 18px; }
      p:first-of-type { margin-top: 20px; }
    </style>
  </head>
  <body>
    <header>
      <div class="container flexbox">
        <div class="title">
          <h1>JavaScript</h1>
        </div>
        <nav>
          <ul>
            <li><a href="https://github.com/myinstructor" target="_blank">GitHub</a></li>
            <li><a href="https://gitlab.com/andrespecht" target="_blank">GitLab</a></li>
            <li><a href="https://andrespecht.com/" target="_blank">About me</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="form">
        <h2>Registration form</h2>
        <p>Fields with * are required</p>
        <form method="post" action="#" id="registration" name="registration" novalidate>
           <input type="text" id="first-name" name="first_name" placeholder="First name *">
           <input type="text" id="last-name" name="last_name" placeholder="Last name *">
           <input type="text" id="age" name="age" placeholder="Age">
           <input type="email" id="email" name="email" placeholder="Email (abc@mail.com) *">
           <input type="tel" id="phone" name="phone" placeholder="Phone (123-456-7890) *">
           <input type="text" id="postal-code" name="postal_code" placeholder="Postal code (A1B 2C3) *">
           <div class="buttons">
             <input type="reset" value="Clear">
             <input onclick="validate();" type="button" value="Submit">
           </div>
        </form>
        <!--
          The "name" attribute specifies the name of an <input> element. It is
          used to reference elements in a script (JavaScript), or to reference
          form data after a form is submitted
        -->
      </div>

      <script>
        // Function to validate and submit the form
        function validate() {
          var form = document.getElementById('registration');
          var firstName = document.getElementById('first-name').value.trim();
          var lastName = document.getElementById('last-name').value.trim();
          var age = document.getElementById('age').value.trim();
          var email = document.getElementById('email').value.trim();
          var phone = document.getElementById('phone').value.trim();
          var postalCode = document.getElementById('postal-code').value.trim();

          var message = '';
          var valid = true;
          var count = 0;

          if (firstName == '') {
            message += 'First name is required\n';
            valid = false;
            count++;
          }

          if (lastName == '') {
            message += 'Last name is required\n';
            valid = false;
            count++;
          }

          if (age == '') {
            message += 'Age is required\n';
            count++;
          } else {
            var ageInt = parseInt(age);
            // isNaN() determines whether a value is an illegal number (Not-a-Number)
            if (isNaN(age) || (ageInt < 16 || ageInt > 120)) {
              message += 'Invalid age\n';
              valid = false;
            }
          }

          if (email == '') {
            message += 'Email is required\n';
            valid = false;
            count++;
          }

          if (phone == '') {
            message += 'Phone is required\n';
            valid = false;
            count++;
          }

          if (postalCode == '') {
            message += 'Postal code is required\n';
            valid = false;
            count++;
          } else if ((postalCode.length < 6 || postalCode.length > 6) || postalCode.includes(' ')) {
            message += 'Postal code must have 6 characters and no spaces\n';
            valid = false;
          }

          if(count === 6) {
            alert('Fields with * are required');
          } else if (!valid) {
             alert(message);
          } else {
             // Submitting the form
             form.submit();
          }
        }
      </script>
    </div>
  </body>
</html>
