      <script>
        // Data types
        var string = "I am a string";

        var num = 123456;
        console.log(num);

        // Boolean (true or false | 1 or 0)
        var bool = false;

        // Dynamically typed language
        num = "Andre Specht";

        console.log('My array (list)');
        var myList = [3, 4, 5, 6, 7, 8, 9];
        // index (position based data type)

        for (let i = 0; i < myList.length; i++) {
          console.log(i + ' -> ' + myList[i]);
        }

        console.log(string);
        console.log(num);
        console.log(bool);
